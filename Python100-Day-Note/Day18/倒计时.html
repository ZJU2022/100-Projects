<!--
分析：

①这个倒计时是不断变化的，因此需要定时器来自动变化（setInterval）

②三个黑色盒子里面分别存放时分秒

③三个黑色盒子利用innerHTML放入计算的小时分钟秒数

④第―次执行也是间隔亳秒数。因此刚刷新页面会有空白

⑤最好采取封装函数的方式，这样可以先调用一次这个函数，防止刚开始刷新页面有空白问题
-->

<div>
    <span class="hour">1</span>
    <span class="minute">2</span>
    <span class="second">3</span>
    <script>
        // 1.获取元素
        var hour = document.querySelector('.hour');//小时的黑色盒子
        var minute = document.querySelector('.minute');//分钟的黑色盒子
        var second = document.querySelector('.second');//秒数的黑色盒子
        var inputTime = +new Date('2022-9-22 18:00:00');  //返回的是用户输入时间总的毫秒数
        countDown(); //我们先调用一次这个函数，防止第一次刷新页面有空白
        // 2.开启定时器
        setInterval(countDown, 1000);
        
        function countDown() {
            var nowTime = +new Date();  //返回的是当前时间总的毫秒数

            var times = (inputTime - nowTime) / 1000;  //times就是剩余时间总的秒数

            var h = parseInt(times / 60 / 60 % 24)   //   计算小时
            h = h < 10 ? '0' + h : h;
            hour.innerHTML = h; //把剩余的小时 给小时黑色盒子

            var m = parseInt(times / 60 % 60);     //   计算分数
            m = m < 10 ? '0' + m : m;
            minute.innerHTML = m; //把剩余的小时 给分钟黑色盒子

            var s = parseInt(times % 60);      //   计算当前秒数
            s = s < 10 ? '0' + s : s;
            second.innerHTML = s; //把剩余的小时 给秒数黑色盒子


        }
    </script>
</div>
